<!DOCTYPE html>
<html>
<head>
	<title>Contact Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="contactform.css">
	<link rel="shortcut icon" href="logo.svg" type="image/x-icon">
</head>
<body>
<div class="outer-div">
	<div class="left-side">
		<form class="left-side-form" action="https://formspree.io/f/moqokojw" method="POST" >
			<p><span style="font-size:40px">Contact us </span><br><span style="font-size:20px">We love conversations. Let us talk ! </span></p>
			<br>
			<input  class="input" type="text" name="Name" placeholder="Enter full name" required> <br>
			<input  class="input" type="email" name="Email" placeholder="Enter email address" required> <br>
			<textarea class="textarea" name="Message" placeholder="Tell us about your message" required></textarea> <br>
			<input class="submit" type="submit" name="submit">
		</form>
	</div>
	<div class="right-side">
		<img src="contactpic.jpeg" alt="Contact form">
	</div>
<div>
</body>
</html>
